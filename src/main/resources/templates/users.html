<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pr-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Lista de usuarios</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body class="text-center">
    
  <main class="form-signin">
      <div class="d-flex justify-content-start align-items-center">
          <a th:href="@{/welcome}" class="btn btn-outline-secondary">Home</a>
          <a th:href="@{/logout}" class="btn btn-outline-secondary">Sair</a>
          <h1 class="h3 mb-3 fw-normal mx-auto">Usuarios Cadastrados</h1>
          <div></div>
      </div>

    <div class="form-floating">
     
    </div>
    <div class="checkbox mb-3">
    </div>
    <div class="form-floating">
    
        <table class="table table-striped table-bordered">
    
            <thead class="thead-dark">
            <tr>
            <th>ID USER</th>
            <th>E-mail</th>
            <th>Nome Completo</th>
            <th>Endereco</th>
              <th>Cidade</th>
              <th>Role</th>
            </tr>
            </thead>
            
            <tbody>
            
            </tbody>
            <tr th:each="user: ${listUsers}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.endereco}"></td>
              <td th:text="${user.city}"></td>
              <td th:text="${user.role}"></td>
            </tr>
            </table>
    
     
    </div>

   </main>
  </body>
</html>
