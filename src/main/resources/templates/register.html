<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pr-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Seus Dados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body class="text-center">

  <main class="form-signin">
    <form th:action="@{/processa_registro}" method="post" th:object="${user}">
      <div class="d-flex justify-content-start align-items-center">
        <a th:href="@{/welcome}" class="btn btn-outline-secondary">Home</a>
        <a th:href="@{/logout}" class="btn btn-outline-secondary">Sair</a>
        <h1 class="h3 mb-3 fw-normal mx-auto">Registrar novo Usuario</h1>
        <div></div>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" th:field="*{email}" required maxlength="35">
        <label for="floatingInput">Seu Email</label>
      </div>
      <div class="checkbox mb-3">
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" th:field="*{name}" required maxlength="25">
        <label for="floatingInput">Nome Completo</label>
      </div>
      <div class="checkbox mb-3">
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" th:field="*{endereco}" required maxlength="25">
        <label for="floatingInput">Endereço</label>
      </div>
      <div class="checkbox mb-3">
      </div>


      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" th:field="*{city}" required maxlength="25">
        <label for="floatingInput">Cidade</label>
      </div>
      <div class="checkbox mb-3">
      </div>


      <div class="form-floating">
        <select class="form-control" id="role" th:field="*{role}" required>
          <option value="">Selecione</option>
          <option value="adm">Adm</option>
          <option value="tec">Tecnico</option>
        </select>
        <label for="role">Role</label>
      </div>
      <div class="checkbox mb-3">
      </div>


      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" th:field="*{password}" required
          maxlength="15">
        <label for="floatingPassword">Sua Senha</label>
      </div>
      <div class="checkbox mb-3">
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required maxlength="15">
        <label for="confirmPassword">Confirme Sua Senha</label>
      </div>
      <div class="checkbox mb-3">
      </div>



      <button class="w-100 btn btn-lg btn-primary" type="submit">Registrar</button>

    </form>
  </main>

  <script>
    document.getElementById('confirmPassword').addEventListener('input', function () {
      var password = document.getElementById('floatingPassword').value;
      var confirmPassword = this.value;

      if (password !== confirmPassword) {
        this.setCustomValidity('As senhas não coincidem.');
      } else {
        this.setCustomValidity('');
      }
    });
  </script>

</body>

</html>
