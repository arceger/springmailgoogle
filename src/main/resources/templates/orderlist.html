<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="pr-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Lista de Incidentes</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
  <main class="form-signin">

   
    <h1 class="h3 mb-3 fw-normal">Lista de Incidentes</h1>

    <div class="form-floating">
     
    </div>
    <div class="checkbox mb-3">
    </div>
    <div class="form-floating">
    
    <table class="table table-striped table-bordered">
    
    <thead class="thead-dark">
    <tr>
    <th>Numero do chamado</th>
    <th>Nome do Cliente</th>
    <th>Equipamento</th>
    <th>Tecnico</th>
    <th>Endereco</th>
      <th>Status</th>
      <th>Defeito</th>
    </tr>
    </thead>
    
    <tbody>
    
    </tbody>
      <tr th:each="order: ${listOrder}">
        <td>
          <a th:href="'/sua-rota/' + ${order.id}">
            CALL<span th:text="${order.id}"></span>
          </a>
        </td>
      <td th:text="${order.cliente}"></td>
      <td th:text="${order.equipamento}"></td>
      <td th:text="${order.tecnico}"></td>
      <td th:text="${order.endereco}"></td>
      <td th:text="${order.status}"></td>
      <td th:text="${order.defeito}"></td>
    </tr>
    </table>
    
     
    </div>

   </main>
  </body>
</html>
