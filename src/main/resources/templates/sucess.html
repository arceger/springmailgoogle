<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Página de Erro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #495057;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .error-code {
            font-size: 72px;
            color: #dc3545;
            margin-bottom: 10px;
        }

        .error-message {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .back-link {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            border-bottom: 2px solid transparent;
            transition: border-bottom-color 0.3s ease-in-out;
        }

        .back-link:hover {
            border-bottom-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code"></div>
        <div class="error-message">Cadastro Realizado com Sucesso</div>
        <p>Voce ja pode acessar os Serviços!</p>
        <p><a href="/" class="back-link">Voltar para a página inicial</a></p>
    </div>
</body>
</html>
